<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>
<body>
  <!-- Sky Layers -->
  <div class="stars-layer layer1"></div>
  <div class="stars-layer layer2"></div>
  <div class="stars-layer layer3"></div>
  <div class="meteor-container" aria-hidden="true"></div>
  <div id="tsparticles"></div>
  <i class="bi bi-moon" id="toggleDark"></i>

  <!-- Main Weather Card -->
  <div class="card">
    <div class="search-bar">
      <input type="text" placeholder="Enter city name" spellcheck="false"/>
      <button><i class="bi bi-search"></i></button>
    </div>

    <div class="date">
      <p>Current time:</p>
      <p class="getDate"></p>
    </div>

    <div class="error"><p>Invalid city name</p></div>

    <div class="weather">
      <img src="img/cloudy.svg" class="weather-icon" />
      <h1 class="temperature">--Â°C</h1>
      <h2 class="city">City</h2>

      <div class="details">
        <div class="col">
          <svg class="icon icon-shape" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 3.1S5 10 5 14.5 8.6 21 12 21s7-2.5 7-6.5S12 3.1 12 3.1zM12 19c-2.5 0-5-1.8-5-4.5S12 6 12 6s5 6.2 5 8.5S14.5 19 12 19z"/>
          </svg>
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <svg class="icon icon-shape" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M4 12h13a3 3 0 1 0-3-3h-2a5 5 0 1 1 5 5H4v-2zm0 6h10a2 2 0 1 1-2 2h-2a4 4 0 1 0 4-4H4v2z"/>
          </svg>
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind</p>
          </div>
        </div>

        <!-- UV Index -->
        <div class="col uv-index">
          <svg class="icon-shape uv-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle class="uv-circle" cx="12" cy="12" r="4" />
            <line x1="12" y1="2" x2="12" y2="4"/>
            <line x1="12" y1="20" x2="12" y2="22"/>
            <line x1="4.93" y1="4.93" x2="6.34" y2="6.34"/>
            <line x1="17.66" y1="17.66" x2="19.07" y2="19.07"/>
            <line x1="2" y1="12" x2="4" y2="12"/>
            <line x1="20" y1="12" x2="22" y2="12"/>
            <line x1="4.93" y1="19.07" x2="6.34" y2="17.66"/>
            <line x1="17.66" y1="6.34" x2="19.07" y2="4.93"/>
          </svg>
          <div>
            <p class="uv-value">UV Index: --</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
